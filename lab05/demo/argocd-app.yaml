apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: team-infrastructure-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Zure/platform-engineering-workshop.git
    targetRevision: HEAD
    path: lab05/demo
  destination:
    server: https://kubernetes.default.svc
    namespace: team-alpha
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
